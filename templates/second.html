<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все товары</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="card w-50 h-50 mx-auto my-5">
    <div class="card-header py-3">
        <h4 class="text-center">Список товаров</h4>
    </div>

    <div class="card-body">
        {% if data |count == 0 %}
            <h6 class="text-center">Список товаров пуст</h6>
        {% endif %}
        {% if data | count > 0 %}
        <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Категория</th>
      <th scope="col">Имя</th>
      <th scope="col">Цена</th>
      <th scope="col">Цвет</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{ i['category'] }}</th>
      <td>{{ i['name'] }}</td>
      <td>{{ i['price'] }}</td>
      <td>{{ i['color'] }}</td>
    </tr>
{% endfor %}
  {% endif %}
  </tbody>
</table>
        <a href="{{ url_for('first') }}" class="w-100 btn btn-lg btn-outline-primary">Добавить</a>
    </div>
</div>
</body>
</html>
