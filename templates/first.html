<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<div class="card w-50 h-50 mx-auto my-5">
    <div class="card-header py-3">
        <h4 class="text-center">Добавление товара</h4>
    </div>
    <div class="card-body">
        <form class="form-group" method="post">
            <input type="text" name="category" id="category" class="form-control rounded-left my-3"
                   placeholder="Категория" required>

            <input type="text" name="name" id="name" class="form-control rounded-left my-3"
                   placeholder="Имя" required>

            <input type="text" name="price" id="price" class="form-control rounded-left my-3"
                   placeholder="Цена" required>
            <input type="text" name="color" id="color" class="form-control rounded-left my-3"
                   placeholder="Цвет" required>
        <button type="submit" class="w-100 btn btn-lg btn-outline-primary my-3"  id="liveAlertBtn">Добавить</button>
        <a href="{{ url_for('second') }}" class="w-100 btn btn-lg btn-outline-primary">Просмотреть товары</a>
        </form>
    </div>
</div>

<div id="liveAlertPlaceholder"></div>
</body>
</html>
